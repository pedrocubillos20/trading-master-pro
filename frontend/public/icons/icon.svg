<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="url(#bg)"/>
  <!-- Chart Icon -->
  <g transform="translate(96, 96)">
    <!-- Candlesticks -->
    <rect x="40" y="180" width="40" height="100" rx="4" fill="white" opacity="0.9"/>
    <rect x="52" y="140" width="16" height="180" rx="2" fill="white" opacity="0.9"/>
    
    <rect x="120" y="80" width="40" height="140" rx="4" fill="white" opacity="0.9"/>
    <rect x="132" y="60" width="16" height="200" rx="2" fill="white" opacity="0.9"/>
    
    <rect x="200" y="120" width="40" height="120" rx="4" fill="white" opacity="0.9"/>
    <rect x="212" y="100" width="16" height="180" rx="2" fill="white" opacity="0.9"/>
    
    <!-- Trend Line -->
    <path d="M 60 200 L 140 100 L 220 140 L 300 60" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    
    <!-- Arrow up -->
    <polygon points="300,60 280,90 300,80 320,90" fill="white" opacity="0.95"/>
  </g>
</svg>
